<div class="mt-5">
  <app-go-back></app-go-back>
</div>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4">Upload Medical Report</h2>

          <!-- File Upload Form -->
          <form (ngSubmit)="onSubmit()" [formGroup]="uploadForm">
            <!-- File Input -->
            <div class="mb-4">
              <label class="form-label">Upload Report</label>
              <input 
                type="file" 
                class="form-control" 
                (change)="onFileChange($event)" 
                accept=".png"
              >
              <div *ngIf="submitted && !file" class="text-danger small mt-1 text-center">
                Please select a file
              </div>
              <div *ngIf="file && file.size > maxFileSize" class="text-danger small mt-1 text-center">
                File size must be less than 5MB
              </div>
              <!-- <div *ngIf="!file" class="text-danger small mt-1 text-center">
                Only Png files are allowed
              </div> -->
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!file">
                Upload Report
              </button>
            </div>
          </form>

          <!-- Loading Indicator -->
          <div *ngIf="isLoading" class="text-center mt-4">
            <div class="spinner-border text-primary text-center" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Uploading your report...</p>
          </div>

          <!-- Success/Error Messages -->
          <div *ngIf="successMessage" class="alert alert-success mt-4 text-center">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class=" mt-4 text-center">
            <a class="btn btn-warning btn-lg px-4" routerLink="/analysis-result">See Analysis Result</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
