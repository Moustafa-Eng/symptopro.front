
<div class="mt-5">
  <app-go-back></app-go-back>
</div>
<!-- Suggested Doctors -->
<div class="container">


  
  <div class="d-flex justify-content-center align-items-center py-3">

    <div class="col-12">
      <h2 style="color: #d3e3f3; font-size: 30px; line-height: 1.6;" class="text-center">Doctors</h2>

      <div *ngIf="suggestedDoctors?.length" class="mt-3">
          <div *ngFor="let doctor of suggestedDoctors; let i = index" class="col-md-6 col-lg-4 mb-3">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title text-primary">{{ i + 1 }}. {{ doctor.name }}</h5>
                <strong>specialty: </strong>
                <h6 class="card-subtitle mb-2 text-muted d-inline">{{ doctor.specialty }}</h6>
                <p class="card-text">
                  <strong>Phone: </strong>
                  <a [href]="'tel:' + doctor.phone" class="text-decoration-none">{{ doctor.phone }}</a>
                  <br>
                  <strong>Email: </strong>
                  <a href="mailto:{{ doctor.email }}" class="text-decoration-none">{{ doctor.email }}</a>
                </p>
              </div>
            </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-3 alert alert-danger text-center fw-bold fs-4">
        {{ errorMessage }}
      </div>

    </div>


  </div>



</div>
