<div class="our-technology-section text-white d-flex align-items-center">
  <div class="container py-5">
    <h2 class="mb-4 text-center display-4 fw-bold">Our Technology</h2>
    <p class="lead text-center mb-5">
      At SymptomPro, we leverage cutting-edge AI to revolutionize symptom analysis and healthcare recommendations.
    </p>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let feature of technologyFeatures" [@fadeInUp]="feature.title">
        <div class="card bg-opacity-75 border-0 h-100 shadow rounded-4 p-4 text-center">
          <i [class]="feature.icon + ' display-1 text-' + feature.color"></i>
          <h4 class="mt-3 text-capitalize">{{ feature.title }}</h4>
          <p class="mb-0">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
