<div class="mb-5">
  <app-go-back></app-go-back>
</div>
<div class="card shadow-sm">
  <div class="card-body">
  <h2 class="text-center">Users</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
          <!-- <th>History</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>
            <!-- Edit Button -->
            <!-- <button class="btn btn-primary btn-sm me-2" (click)="onEdit(user.id)">
              <i class="fas fa-edit"></i> 
            </button> -->
            <!-- Delete Button -->
            <button class="btn btn-danger btn-sm me-2" (click)="onDelete(user.id)">
              <i class="fas fa-trash"></i> 
            </button>
          </td>
          <!--<td>
             View History Button 
            <button class="btn btn-info btn-sm" (click)="onViewHistory(user.id)">
              <i class="fas fa-history"></i>
            </button>
          </td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
